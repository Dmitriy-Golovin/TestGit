<!DOCTYPE html>
<html>
    <head>
        <title th:text="${title}"></title>
        <link rel="stylesheet" type="text/css" href="/css/main.css">
    </head>
    <body>
        <header>
            <a class="logo" href="/">Приложение</a>
        </header>
        <div class="main">
            <h1 th:text="${title}"></h1>
            <form th:method="POST" th:action="@{/add}" th:object="${product}">

                <label for="name">Название</label>
                <input class="field" type="text" th:field="*{name}" id="name">
                <div class="field_note_error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                <label for="price">Цена</label>
                <input class="field" type="number" step="0.01" th:field="*{price}" id="price">
                <div class="field_note_error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                <label for="weight">Вес</label>
                <input class="field" type="text" th:field="*{weight}" id="weight">
                <div class="field_note_error" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></div>
                <label for="provider">Поставщик</label>
                <select class="field" id="provider" th:field="*{provider}">
                    <option value="">Выберите</option>
                    <option th:each="enum : ${T(com.product.products.enumm.Provider).values()}"
                        th:text="${enum.getDisplayValue()}"
                        th:value="${enum}">
                    </option>
                </select>
                <div class="field_note_error" th:if="${#fields.hasErrors('provider')}" th:errors="*{provider}"></div>

                <input class="btn_add" type="submit" value="Добавить">
            </form>
        </div>
        <footer>
            <a class="logo" href="/">application.ru</a>
        </footer>
    </body>
</html>
