<!DOCTYPE html>
<html>
    <head>
        <title th:text="${title}"></title>
        <link rel="stylesheet" type="text/css" href="/css/main.css">
    </head>
    <body>
        <header>
            <a class="logo" href="/">Приложение</a>
        </header>
        <div class="main">
            <h1 th:text="${title}"></h1>
            <a class="btn_edit" th:href="@{/edit/{id}(id=${product.getId()})}">Редактировать</a>
            <a class="btn_delete" th:href="@{/delete/{id}(id=${product.getId()})}">Удалить</a>
            <div class="info_container">
                <div>
                    <div>ID</div>
                    <div th:text="${product.getId}"></div>
                </div>
                <div>
                    <div>Название</div>
                    <div th:text="${product.getName}"></div>
                </div>
                <div>
                    <div>Цена</div>
                    <div th:text="${product.getPrice}"></div>
                </div>
                <div>
                    <div>Вес</div>
                    <div th:text="${product.getWeight}"></div>
                </div>
                <div>
                    <div>Поставщик</div>
                    <div th:text="${product.getProvider}"></div>
                </div>
            </div>
        </div>
        <footer>
            <a class="logo" href="/">application.ru</a>
        </footer>
    </body>
</html>
